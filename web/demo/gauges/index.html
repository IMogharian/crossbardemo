<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <link rel="shortcut icon" href="../../img/favicon.ico">
      <title>Gauges</title>
      <link rel="stylesheet" href="../../jqueryui/css/ui-lightness/jquery-ui-1.8.23.custom.css">
      <link rel="stylesheet" href="../demo.css">
      <link rel="stylesheet" href="css/gauges.css">
   </head>
   <body>
      <header>
         <div id="header_inner">
            <div id="demo_title">
               <span>Gauges</span>
            </div>
            <a class="navbar-brand" href="/">
               <img src="../../img/crossbar_icon_inverted.png" alt="crossbar logo inverted" width="60" height="60">
               <span class="fontFace">
                  <span>Crossbar</span><span>.io</span>
               </span>
            </a>
         </div>

      </header>
      <div class="demo_links">
         <p>
            Gauge state synched across all browser tabs subscribed to the same channel.<br>
            Built with <a href="http://justgage.com/">JustGage</a>.
         </p>
         <div>
            <a id="secondInstance" href="" target="_blank">Open 2nd instance</a>
            <a href="https://github.com/crossbario/crossbardemo/tree/master/web/demo/gauges">Source Code</a>
            <a href="http://crossbar.io">
               Crossbar.io Homepage
            </a>
         </div>
      </div>

      <div id="demo_body">
         <div id="bigGauge">
            <div id="g0"></div>
            <div id="s0" class="bigSlider"></div>
         </div>

         <div id="smallGauges">
            <div id="gauges">
               <div id="g1"></div>
               <div id="g2"></div>
               <div id="g3"></div>
            </div>
            <div id="eqSliders">
               <span id="s1"></span>
               <span id="s2"></span>
               <span id="s3"></span>
            </div>
            <div>
               Controller Channel: <input type="text" id="controller-channel" size="6" maxlength="6" value="{{channel}}">
               <button id="controller-channel-switch" class="button">Switch</button>
               <button id="controller-channel-cancel" class="button">Cancel</button>
            </div>
         </div>



          <div class="status_line noContainer">
            Status: <span class="statusline"></span>
         </div>


      </div>




      <!-- jQuery -->
      <script type="text/javascript" src="../../js/jquery.min.js"></script>
      <script type="text/javascript" src="../../jqueryui/js/jquery-ui-1.8.23.custom.min.js"></script>

      <!-- JustGage -->
      <script src="../../js/raphael.2.1.0.min.js"></script>
      <script src="../../js/justgage.1.0.1.min.js"></script>

      <!-- AutobahnJS -->
      <script>
         AUTOBAHN_DEBUG = true;
      </script>
      <script src="../../js/autobahn.min.js"></script>

      <!-- Demo code -->
      <script type="text/javascript" src="../demo.js"></script>
      <script src="js/gauges.js"></script>
   </body>
</html>
