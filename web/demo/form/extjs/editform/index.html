<!DOCTYPE html>
<html>
    <head>        
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  
        <script type="text/javascript" src="../../../../extjs/ext-all.js"></script>
        <link rel="stylesheet" type="text/css" href="../../../../extjs/ext-theme-neptune-all.css">
        <script type="text/javascript" src="../../../../extjs/ext-theme-neptune.js"></script>

        <script type="text/javascript" src="../../../../js/autobahn.min.js"></script>  
        <script type="text/javascript" src="../../../../js/autobahnextjs-dev.js"></script>
        <script type="text/javascript" src="../../../util.js"></script>

        <title>WebMQ Form Demo</title>
    </head>

   
    <script>
     //ab.debug(true);
     var baseUri = "http://tavendo.de/webmq/demo/koform#";

     Ext.application({
       extend: 'AB.app.WampApplication',
       name:'ABexample',

       // the WAMP config
       websocketURI: get_appliance_url("hub-websocket", "ws://localhost/ws"),

       launch: function(){

         // create ExtJS model
         //
         Ext.define('Product', {
            extend: 'Ext.data.Model',
             proxy: {
               type: 'wamp',
               //debug: true,
               // WAMP API
               //
               api: {
                  // RPC URIs for CRUD operations
                  create: baseUri + 'create',
                  read: baseUri + 'read',
                  update: baseUri + 'update',
                  destroy: baseUri + 'delete',

                  // Topic URIs for CRUD events
                  oncreate: baseUri + 'oncreate',
                  onupdate: baseUri + 'onupdate',
                  ondestroy: baseUri + 'ondelete'
               }
            },
            fields: ['id',
                     'name',
                     'orderNumber',
                     'weight',
                     'size',
                     'inStock',
                     'price'],
            idProperty: "id"
         });

        var v = Ext.create('Ext.container.Viewport',{
            layout: {
              type:'vbox',
              pack:'center',
              align:'center'
            },
            items: [{
              xtype:'grid',
              height: 400,
              width: 800,
              title: 'WebMQ Edit Form Demo',
              store: Ext.create('Ext.data.Store', {
                  autoLoad: true,
                  model: 'Product'
              }),
              columns: [
                  { text: 'Order Number', dataIndex: 'orderNumber', flex: 1 },
                  { text: 'Name',  dataIndex: 'name' },
                  { text: 'Price', dataIndex: 'price' },
                  { text: 'Weight', dataIndex: 'weight' },
                  { text: 'Size', dataIndex: 'size' },
                  { text: 'In Stock', dataIndex: 'inStock' }
              ],
            }]
        });
       }
   });

    </script>

</html>
